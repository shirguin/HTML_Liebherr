<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header center">
      <div class="header__left">
        <a href="index.html"><img src="./img/LOGO.svg" alt="LOGO" /></a>

        <div class="header__left__text">
          <span>Аренда cпецтехники</span>
          <span>LIEBHERR c 2000 года</span>
        </div>
      </div>
      <div class="header__right">
        <div class="header__right__first">
          <div class="header__right__first__time">
            <img
              class="header__right__icon"
              src="./img/bi_clock.svg"
              alt="bi_clock"
            />
            <span class="header__right__first__time__text">10:00-17:00</span>
          </div>

          <div class="header__right__first__address">
            <img
              class="header__right__icon"
              src="./img/pin 1.svg"
              alt="pin_1"
            />
            <div class="header__right__first__address__text">
              <span>г. Москва,</span>
              <span>ул. Куликовская, 12</span>
            </div>
          </div>
        </div>

        <a class="header__right__button" href="#">Свяжитесь со мной</a>

        <div class="header__right__end">
          <img
            class="header__right__icon"
            src="./img/phone-call 1.svg"
            alt="phone-call"
          />
          <div class="header__right__end__telephones">
            <span class="header__right__end__telephones__text"
              >+7 (499)929-96-66</span
            >
            <span class="header__right__end__telephones__text"
              >+7 (985)364-55-18</span
            >
            <span class="header__right__end__telephones__text"
              >+7 (985)226-20-30</span
            >
          </div>
        </div>
      </div>
    </header>

    <nav class="navigation center">
      <ul class="navigation__menu">
        <li class="navigation__menu__item"><a class="navigation__menu__item__link" href="#">Каталог</a></li>
        <li><a class="navigation__menu__item__link" href="#">Услуги</a></li>
        <li><a class="navigation__menu__item__link" href="#">О Компании</a></li>
        <li><a class="navigation__menu__item__link" href="#">Объекты</a></li>
        <li><a class="navigation__menu__item__link" href="#">Цены</a></li>
        <li><a class="navigation__menu__item__link" href="#">Блог</a></li>
        <li><a class="navigation__menu__item__link" href="#">Контакты</a></li>
      </ul>
    </nav>
  </body>
</html>
